<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            img {
                display: none;
            }
        </style>
    </head>
    <body>
        <p>physics question:</p>
        Answer: <input type="text" name="answer" id="answer"><br>
        <p id="small"></p>
        <input type="button" onclick="submit()" value="Submit">
        <p id="text"></p>
        <img id="glove" src="glove.png"/>
        <img id="box" src="box.png"/>
        <script>
        function submit() {
            const answer = document.getElementById('answer').value;
            document.getElementById('text').innerHTML = answer;
            if (answer == "hello"){
                document.getElementById('glove').style.display = "block";
                document.getElementById('box').style.display = "block";
            }
            else{
                document.getElementById('small').innerHTML = "Incorrect";
            }
        }
        </script>
    </body>
</html>
